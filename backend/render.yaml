services:
  - type: web
    name: anita-integrales-backend
    runtime: php
    plan: free
    buildCommand: composer install --no-dev --optimize-autoloader || echo "Build complete"
    startCommand: php -S 0.0.0.0:$PORT -t api
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_PORT
        value: 3306
